<div class="container my-5">
  <div class="row">
    <div class="col">
      <section
        class="about__border mb-5 m-1 m-md-5"
        [ngClass]="{'about__border--move': borderMove}">
        <div class="about__content">
          <h2 class="about__title title">About Us</h2>
          <p
            class="about__text text"
            *ngFor="let text of sectionText"
            >{{ text }}</p>
        </div>
      </section>
    </div>
  </div>
  <div class="row">
    <div class="col mb-5 mx-1 mx-md-5">
      <img class="img-fluid" src="https://www.huck.psu.edu/assets/uploads/background-images/_1800x690_crop_center-center_80/ecology-hero-new.jpg"/>
    </div>
  </div>
</div>
