<footer class="footer py-5 p-x3 px-md-5">
  <div class="container text-center">
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col">
        <a class="footer__text footer__text--lg"
            href="{{'mailto:' + contactInfo.email}}">{{ contactInfo.email }}</a>
      </div>
      <div class="col">
        <a class=" footer__text footer__text--lg"
            href="{{'tel:' + contactInfo.phone}}">{{ contactInfo.phone | phone }}</a>
      </div>
    </div>
    <div class="row pt-5 mt-5">
      <div class="col">
        <p class="footer__text footer__text--sm">copyright &copy; {{ contactInfo.crYear }} Callista. All rights reserved. {{ contactInfo.address }}</p>
      </div>
    </div>
  </div>
</footer>
